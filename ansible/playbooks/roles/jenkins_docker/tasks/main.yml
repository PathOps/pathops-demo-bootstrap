---
- name: Install base dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - apt-transport-https
    state: present
    update_cache: yes

# -----------------------------
# Docker (Ubuntu packaged) - stable for demo
# -----------------------------
- name: Install Docker (Ubuntu packaged)
  apt:
    name:
      - docker.io
    state: present
  register: docker_install
  retries: 5
  delay: 10
  until: docker_install is succeeded

- name: Enable and start Docker
  systemd:
    name: docker
    enabled: yes
    state: started

# -----------------------------
# Jenkins (LTS, open source) - official apt repo with 2026 signing key
# -----------------------------
- name: Ensure /etc/apt/keyrings exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Cleanup legacy Jenkins repo/key (old formats only)
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/keyrings/jenkins.gpg
    - /etc/apt/keyrings/jenkins.asc
  failed_when: false

- name: Download Jenkins repository signing key (2026)
  get_url:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io-2026.key
    dest: /etc/apt/keyrings/jenkins-keyring.asc
    mode: "0644"
    force: no

- name: Add Jenkins apt repository (debian-stable)
  copy:
    dest: /etc/apt/sources.list.d/jenkins.list
    mode: "0644"
    content: |
      deb [signed-by=/etc/apt/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/
  notify: Apt update

- name: Update apt cache (Jenkins repo)
  apt:
    update_cache: yes

- name: Install Jenkins
  apt:
    name: jenkins
    state: present
  register: jenkins_install
  retries: 5
  delay: 10
  until: jenkins_install is succeeded

# -----------------------------
# Allow Jenkins to run docker
# -----------------------------
- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add jenkins user to docker group
  user:
    name: jenkins
    groups: docker
    append: yes
  notify: Restart Jenkins

- name: Verify docker socket exists
  stat:
    path: /var/run/docker.sock
  register: docker_sock

- name: Fail if docker socket missing
  fail:
    msg: "Docker socket /var/run/docker.sock not found; docker service may not be running."
  when: not docker_sock.stat.exists

